<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" >
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="SectionB">
        <div class="Contact">
            <h2 class="text-center">Contact Us</h2> 
            <div class="form">
                <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your Name">
                <input class="form-input" type="text" name="name" id="Phone-Number" placeholder="Enter Your Phone-Number">
                <input  class="form-input" type="text" name="name" id="Email-Id" placeholder="Enter Your Emaail-Id">
                <textarea class="form-input"  name="text" id="text" cols="30" rows="10">Customize Your Products:</textarea>
                <button class="btn btn-dark">Submit</button>    

            </div>
        </div>
    </div>
    
</body>
</html>
